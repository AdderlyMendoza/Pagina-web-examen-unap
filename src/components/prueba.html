<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <!-- Agrega el enlace a la hoja de estilos de Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <!-- Encabezado -->
    <header class="bg-blue-500 text-white py-4">
        <div class="container mx-auto">
            <h1 class="text-3xl font-bold text-center">Mi Página Web</h1>
        </div>
    </header>

    <!-- Contenido principal -->
    <main class="container mx-auto py-8">
        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
            <!-- Sección de texto -->
            <section class="p-4 bg-white shadow-md">
                <h2 class="text-xl font-semibold mb-4">¡Bienvenido a mi sitio!</h2>
                <p class="text-gray-700">Aquí puedes encontrar información interesante sobre...</p>
            </section>

            <!-- Sección de imagen -->
            <section class="p-4 bg-white shadow-md">
                <img src="https://via.placeholder.com/400x300" alt="Imagen de ejemplo" class="w-full h-auto">
            </section>
        </div>
    </main>

    <!-- Pie de página -->
    <footer class="bg-gray-200 text-center py-4">
        <p class="text-gray-600">© 2024 Mi Página Web. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
